<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Caclulator</title>
    <link rel="shortcut icon" type="image/jpg" href="https://d338t8kmirgyke.cloudfront.net/icons/icon_pngs/000/003/326/original/calculator.png"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="background"> 
        <p class="header">CALCULATOR</p>
        <div class="switch">
            <div class="basic">BASIC</div>
            <div class="scientific">SCIENTIFIC</div>
        </div>
        <div id="container" class="container-basic">
            <div id="display" class="display-basic"></div>
            <div id="clr" class="clear">CLEAR</div>
            <div id="/" class="divide">/</div>
            <div id="1" class="one">1</div>
            <div id="2" class="two">2</div>
            <div id="3" class="three">3</div>
            <div id="*" class="multiply">*</div>
            <div id="4" class="four">4</div>
            <div id="5" class="five">5</div>
            <div id="6" class="six">6</div>
            <div id="-" class="subtract">-</div>
            <div id="7" class="seven">7</div>
            <div id="8" class="eight">8</div>
            <div id="9" class="nine">9</div>
            <div id="+" class="add">+</div>
            <div id="." class="decimal">.</div>
            <div id="0" class="zero">0</div>
            <div id="=" class="equal">=</div>
        </div>
     </div>   
    <script src="js/basic.js" defer="defer"></script>
    <script src="js/scientific.js" defer="defer"></script>
</body>
</html>
